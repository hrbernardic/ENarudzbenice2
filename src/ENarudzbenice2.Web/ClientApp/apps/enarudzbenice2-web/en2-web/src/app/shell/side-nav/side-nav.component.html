<mat-sidenav-container class="container" autosize>
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
    <h1 *ngIf="isMobile || !isExpanded" class="example-app-name">E-Narudzbenice 2</h1>
  </mat-toolbar>
  <mat-sidenav class="sidenav mat-elevation-z1" [mode]="isMobile ? 'over' : 'side'" [opened]="isExpanded">
    <mat-toolbar color="primary">
      <h1>E-Narudzbenice 2</h1>
    </mat-toolbar>
		<mat-nav-list>
			<en2-side-nav-item *ngFor="let item of items" [item]="item" (routeChanged)="routeChanged($event)"></en2-side-nav-item>
		</mat-nav-list>
	</mat-sidenav>

	<div class="example-sidenav-content">
		<ng-content></ng-content>
	</div>

</mat-sidenav-container>
