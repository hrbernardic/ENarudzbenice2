<div class="mat-elevation-z4 table-container">
  <table mat-table class="data-table full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container *ngFor="let col of columns">
      <ng-container [matColumnDef]="col.prop">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <ng-container *ngIf="col.headerTpl === undefined">{{col.header}}</ng-container>
          <ng-container *ngTemplateOutlet="col.headerTpl?.templateRef"></ng-container>
        </th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="col.cellTpl === undefined">{{row[col.prop]}}</ng-container>
          <ng-container *ngTemplateOutlet="col.cellTpl?.templateRef;context: { $implicit: row[col.prop]}"></ng-container>
        </td>
      </ng-container>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" [@rowAnimation]=""></tr>
      <div class="row-container">
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [@rowAnimation]=""></tr>
      </div>
  </table>

  <div *ngIf="dataSource.loading$ | async" style="display: flex; justify-content: center; align-items: center; margin-top: 37px;">
    <mat-progress-spinner
      color="accent"
      mode="indeterminate"
      [diameter]="60">
    </mat-progress-spinner>
  </div>

  <mat-paginator #paginator
      [length]="10"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
