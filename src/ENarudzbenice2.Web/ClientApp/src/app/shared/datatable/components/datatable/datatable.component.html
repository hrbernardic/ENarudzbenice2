<mat-card class="mat-elevation-z4">
  <h1>{{heading}}</h1>

  <mat-form-field class="global-filter-container">
    <input matInput placeholder="PretraÅ¾ivanje" #globalFilterInput autocomplete="off"/>
  </mat-form-field>

  <div  *ngIf="dataSource.loading$ | async; else progressBarPlaceholder">
    <mat-progress-bar mode="indeterminate" color="accent" class="progress-bar"></mat-progress-bar>
  </div>
  <ng-template #progressBarPlaceholder><div class="progress-bar"></div></ng-template>

  <div class="mat-elevation-z1 table-container">
    <table mat-table class="data-table full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <ng-container *ngFor="let col of columns">
        <ng-container [matColumnDef]="col.prop">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <ng-container *ngIf="col.headerTpl === undefined">{{col.header}}</ng-container>
            <ng-container *ngTemplateOutlet="col.headerTpl?.templateRef"></ng-container>
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="col.cellTpl === undefined">{{row[col.prop]}}</ng-container>
            <ng-container *ngTemplateOutlet="col.cellTpl?.templateRef;context: { $implicit: row[col.prop]}"></ng-container>
          </td>
        </ng-container>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <div class="row-container">
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </div>
    </table>

    <mat-paginator #paginator
        [length]="(dataSource.queryResponse$ | async).rowCount"
        [pageIndex]="(dataSource.queryResponse$ | async).pageIndex"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</mat-card>
