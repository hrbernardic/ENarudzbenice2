<div class="container">
  <mat-card>
      <mat-card-header>
        <mat-card-title  class="mat-display-2">ADRESE</mat-card-title>
      </mat-card-header>
    <!-- <h1 class="header">
      <mat-card-title>Adrese</mat-card-title>
    </h1> -->
    <mat-divider></mat-divider>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container> -->

        <!-- Šifra Column -->
        <ng-container matColumnDef="sifra">
          <th mat-header-cell *matHeaderCellDef> Šifra </th>
          <td mat-cell *matCellDef="let element"> {{element.sifra}} </td>
        </ng-container>

        <!-- Naziv Column -->
        <ng-container matColumnDef="naziv">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
